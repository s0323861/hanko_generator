    <div class="row">

        <div class="text-center v-center">

            <h1>Hankoツクール<br><small>Web認印を作成します！</small></h1>
            <p class="lead">電子印鑑作成ツール「Hankoツクール」へようこそ <span style="color:#f48260;"><i class="glyphicon glyphicon-heart"></i></span><br>透過PNGの電子印鑑を作成＆ダウンロードできます！</p>

        <div class="container">
        <div class="text-center">

        <form action="./download.php" method="post" class="form-horizontal" id="hankoForm">

            <div class="form-group">
                  <select class="form-control input-lg" name="color" id="color">
                    <option value="aka">赤(Red)</option>
                    <option value="shu">朱(Vermilion)</option>
                    <option value="beni">紅(Crimson)</option>
                  </select>
            </div>

            <div class="form-group">
                  <select class="form-control input-lg" name="font" id="font">
                    <option value="nikumaru">にくまるフォント(Nikumaru Font)</option>
                    <option value="dasaji">ダサ字フォント(Dasaji Font)</option>
                  </select>
            </div>

            <div class="form-group">
                <input class="form-control input-lg" title="1～4文字までの姓を入力してください。" placeholder="Enter your family name less than 4 characters." maxlength="4" type="text" name="fname" id="fname" required>
            </div>

        </div>

        <div class="text-center">

            <br><br>
